global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SAP Connector
  - job_name: 'sap-connector'
    static_configs:
      - targets: ['sap-connector:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Validation Engine
  - job_name: 'validation-engine'
    static_configs:
      - targets: ['validation-engine:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Logging Service
  - job_name: 'logging-service'
    static_configs:
      - targets: ['logging-service:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 60s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter (if running on host)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 60s

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 60s 